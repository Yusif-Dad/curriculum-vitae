<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="form.css">
  </head>
  <body>
  <h3>Form</h3>
  <form class="form-example" action="index.html" method="post">
    <div class="form-example">
      <label for="userName">Enter Name:</label>
      <input type="text" name="Name" value="">
    </div>
    <div class="form-example">
      <label for="password">Enter password:</label>
      <input type="password" name="password" value="">
    </div>
    <div class="form-example">
      <label for="Department">Department</label>
      <input type="text" name="Department" value="">

    </div>
    <div class="form-example">
      <label for="submit"></label>
      <input type="color" name="" value="">
      <input type="submit" name="submit" value="suscribe">
    </div>
    <div class="form-example">
      <label for="date">what's today's date</label>
      <input type="date" name="date" value="">
    </div>
    <div class="form-example">
      <label for="radio">Have you agreed to the terms and conditions</label>
      <input type="radio" name="radio" value="">

    </div>
    <div class="form-example">
      <label for="range">select your level of coding</label>
      <input type="range" name="range" value="">
    </div>
    <div class="form-example">
      <label for="file">select file</label>
      <input type="file" name="file" value="choose file">
      <input type="submit" name="submit" value="submit">

    </div>

  </form>



  </body>
</html>
